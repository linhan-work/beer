	<div class="mui-card-footer">材料<br />
鱼，辣椒，啤酒，腐乳，蒜，酱油，姜，油，番茄
<br />
做法<br />
1.鱼洗干净、切块，煎到两面金黄即可。<br />
2.蒜、姜、辣椒、腐乳用油爆香，再放酱油，接着倒入啤酒<br />
3.待啤酒煮沸之后，把鱼放入，煮15分钟<br />
4.汁快收干的时候，放入辣椒圈和番茄，煮熟，即可<br /></div>
