			<div class="mui-card">
	<!--页眉，放置标题-->
	<div class="mui-card-header">水蜜桃啤酒黄金虾</div>
	<!--内容区-->
	<div class="mui-card-content">
		<img src="../img/cai/smt/1466362780069.jpg@288w_216h_99q_1e_1c.jpg" style="width: 100%;"/>

	<!--页脚，放置补充信息或支持的操作-->
	<div class="mui-card-footer">材料<br />
黄金虾10尾，水蜜桃啤酒1罐，蒜头2瓣，葱1支，枸杞1大匙，盐适量，油少许<br />
做法<br />
1、起油锅,加入蒜头末爆香<br />
2、起油锅,加入蒜头末爆香<br />
3、酒滚后加入黄金虾,等虾子红后,加入枸杞<br />
4、最后加入盐调味,放进葱拌炒就可以了
</div>
