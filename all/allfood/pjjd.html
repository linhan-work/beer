	<div class="mui-card-footer">比香巴佬还要好吃的蛋！<br />
		第一次做就很成功了，非常简单又好吃。<br />
材料<br />
鸡蛋10只     ，啤酒350ml   ，老抽10ml ， 盐5g   ，糖30g  ， 老抽(加深颜色)2茶匙
做法<br />
1、蛋煮熟后剥壳。 (约10分钟) <br />
2、鸡蛋上面划过几道口子更入味。 <br />
3、把鸡蛋放锅里, 加入啤酒, 生抽, 糖, 盐, 老抽 一起煮。煮到汤汁收干即可。
</div>
