	<div class="mui-card-footer">材料<br />
葡萄  ，啤酒1罐  ， 吉利丁片6片  ， 冷开水250克    ，细砂糖50克 ，   柠檬汁20克<br />
做法<br />
1、吉利丁片先用冰水(材料外)泡软<br />
2、糖加入开水里面,开小火让糖融化<br />
3、泡软的吉利丁片挤干水分,放入锅中搅拌到吉利丁片完全融化,不要煮沸,然后关火<br />
4、把锅子移到冰块水上降温冷却<br />
5、倒入柠檬汁搅拌均匀<br />
6、最后倒入葡萄啤酒搅拌均匀<br />
7、分装入容器中<br />
8、冰到冷藏直到变冻就可以了<br />
