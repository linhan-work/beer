	<div class="mui-card-footer">材料<br />
鸭子300g，调料：啤酒150g，葱3g，姜3g，蒜3g，八角2g，花椒2g，香叶1g，干红辣椒3g，酱油7g　盐6g，白糖4g，鸡精2g
<br />

做法<br />
1、先将鸭腿洗净切成方块，过沸水焯好备用。<br />
2、锅内倒少量油，入白糖炒鸭，多炒一会儿，不仅上色，而且能炒出部分油脂。<br />
3、加入葱、姜、蒜、八角、花椒、香叶、干红辣椒、酱油，倒入啤酒。<br />
4、最后加入盐、鸡精，收汁，多收一会儿，汤汁要浓一些。<br />
</div>
