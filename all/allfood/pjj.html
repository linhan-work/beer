材料<br />
鸡400克，青椒1只，红椒1只，啤酒500克，酱油10克，糖5克，盐4克，油3克
<br />

做法<br />
1. 鸡洗净切块，加入酱油、黑胡椒粒和料酒拌匀，腌渍30分钟；青椒和红椒洗净切片。<br />
2. 锅内放油，油热后放入腌好的鸡肉块，煸炒至鸡肉变色。<br />
3. 倒入啤酒，再放少量酱油和一小勺糖，煮至肉烂。<br />
4. 煮至汤汁快收干时放入青椒和红椒，放适量的盐，略微翻炒至汤汁基本收干即可出锅。<br />

小诀窍<br />
鸡爪多筋和胶质，所以要多炖一会儿，要不然吃起来会咬不动，如果只用鸡肉来做，根据鸡肉的量，可能用不了一罐啤酒，大半罐就够了。</div>
