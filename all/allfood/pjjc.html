	<div class="mui-card-footer">材料<br />
啤酒 1罐，
葱 5g，
姜 10g，
蒜 5g，
糖 少许，
食用油 适量，
生抽 适量，
盐 少许，
<br />

做法<br />
1、鸡翅用清水浸泡半小时以上，去除血水。<br />
2、将泡去血水的鸡翅清洗干净，控干水分。<br />
3、葱姜蒜切好备用。<br />
4、准备好一罐啤酒。<br />
5、锅里放入少量油，下葱姜蒜爆香。<br />
6、放入控干水分的鸡翅，改小火煎鸡翅。<br />
7、煎的过程中导入少量生抽，煎的过程中不要翻动鸡翅。<br />
8、煎至一面金黄翻面煎，直到第二面煎得也差不多啦放入少许糖。<br />
9、煎得差不多时倒入啤酒，撒入少许盐。<br />
10、大火烧开后，改小火焖鸡翅。<br />
11、焖的过程中不要翻动鸡翅。<br />
12、焖到差不多汁干即可盛出。<br /></div>
